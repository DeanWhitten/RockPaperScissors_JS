<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div id="start">
    <h1>Want to play a round of rock paper scissors?</h1>
    <button id="start_button">Start</button>
</div>   

<div id="gameContainer"> 
    <div id="scoreBoard">
        <h4>Round:</h4>
        <div id="round"></div>
        <div id="score">
            <div id="p-score">
                <h5>Player Score:</h5>
                <div id="Player_Score">0</div>
                <div id="p-selection"></div>
            </div>
            <div id="c-score">
                <h5>Computer Score:</h5>
                <div id="Computer_Score">0</div>
                <div id="c-selection"></div>
            </div>
        </div>
    </div>

    <div id="msg"></div>

    <div id="optionsContainer">
        <button id="rock_btn">Rock</button>
        <button id="paper_btn">Paper</button>
        <button id="scissors_btn">Scissors</button>
    </div>
</div>  

<div id="gameEnd">
    <div id="textContainer">
        <h5>Do you want to start over?</h5>
        <p id="winnerMsg"></p>
        <button id="playAgain">Yes</button>
        <button id="dontPlay">No</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
